- id: check-message
  name: check message formatting
  language: script
  entry: check-message
  stages: [commit-msg]

- id: console-logging
  name: remove console logging
  description: Remove lines in JavaScript and TypeScript containing console logging.
  language: system
  entry: sed -E -e '/console\.(?>log|trace|dir)/d'
  files: \.*(js|ts)$
  args: [-i '']
  stages: [commit, push, manual]

- id: properties-whitespace
  name: remove whitespace around '=' in property files
  description: Remove whitespace around '=' in property files
  language: system
  entry: sed -E -e 's/^([^=[:space:]]+)[[:space:]]*=[[:space:]]*/\1=/g'
  # entry : "sed -i'' -E -e '/^([^=[:space:]]+)[[:space:]]*=[[:space:]]*/{s//\\1=/g;h};${x;/./{x;q1};x;q0}'"
  files: \.properties$
  args: [-i '']
  stages: [commit, push, manual]
