- id: restore-message
  name: Restore commit message
  description: Restore commit message after an earlier commit was aborted
  language: python
  entry: restore-message
  stages: [prepare-commit-msg]

- id: prepare-message
  name: Prepare commit message
  description: Add prefix from feature branch to commit message
  language: python
  entry: prepare-message
  stages: [prepare-commit-msg]

- id: spellcheck-message
  name: Check spelling of message
  description: Check spelling of message against known dictionary.
  language: python
  entry: spellcheck-message
  additional_dependencies: [autocorrect==2.0.0]
  stages: [commit-msg]

- id: check-message
  name: Check message formatting (deprecated)
  description: Ensure commit message has correct formatting between header and description
  language: python
  entry: format-message
  stages: [commit-msg]

- id: format-message
  name: Check message formatting
  description: Ensure commit message has correct formatting between header and description
  language: python
  entry: format-message
  stages: [commit-msg]

- id: console-debugger
  name: Check console debugger statements
  description: Check for lines in JavaScript and TypeScript containing debugger statements.
  language: pygrep
  entry: '\bdebugger\b'
  types: [text]
  files: \.(ts|js)$
  stages: [commit]

- id: console-logging
  name: Check console logging
  description: Check for lines in JavaScript and TypeScript containing console logging.
  language: pygrep
  entry: '\bconsole\.(?:log|info|trace|dir|warn|error)\b'
  types: [text]
  files: \.(ts|js)$
  stages: [commit]

- id: console-window
  name: Check window access
  description: Check for lines in JavaScript and TypeScript containing window access.
  language: pygrep
  entry: '\bwindow\b'
  types: [text]
  files: \.(ts|js)$
  stages: [commit]

- id: check-test
  name: Check focus & ignore from tests
  description: Check for focus and ignore from tests in JavaScript and TypeScript.
  language: pygrep
  entry: '\b[fx](?:describe|it)'
  types: [text]
  files: \.spec\.(ts|js)$
  stages: [commit]

- id: ng-lint
  name: Execute ng lint
  description: Execute ng lint from the node_modules directory.
  language: python
  entry: check-ng-lint
  types: [ts]
  stages: [commit]

- id: search-replace
  name: Search and replace patterns
  description: Search and replace given patterns.
  language: python
  entry: search-replace
  exclude_types: [binary]
  stages: [commit]

- id: optimize-image
  name: Optimize images
  description: Check whether images can be reencoded to decrease file size.
  language: python
  entry: optimize-image
  additional_dependencies: [pillow==7.2.0,scour==0.38]
  files: \.(png|jpe?g)$
  stages: [commit]

- id: properties-whitespace
  name: Remove whitespace in property files
  description: Remove whitespace around '=' in property files.
  language: system
  entry: "sed -E -e 's/^([^=[:space:]]+)[[:space:]]*=[[:space:]]*/\\1=/g' -i ''"
  types: [java-properties]
  stages: [commit]
